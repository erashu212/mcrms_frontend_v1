<!DOCTYPE html>
<html lang="en" ng-app="mcrmsApp">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MCRMS</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="vodolaz095"/>
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/mcrms.min.css"/>
    <!-- endinject -->
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
</head>

<body>

<header ng-controller="headerController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MCRMS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="/#/">Main</a></li>
                    <li ng-if="!isUserLogged"><a href="/#/speaker/login">Speaker login</a></li>
                    <li ng-if="isUserLogged"><a href="/#/speaker/{{myUUID}}">{{myFirstName}} {{myLastName}}</a></li>
                    <li ng-if="isUserLogged"><a href="/#/speaker/editMyself">Edit my profile</a></li>
                    <li ng-if="isUserLogged"><a href="/#/" ng-click="speakerLogout()">Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="isAdmin"><a href="/#/admin/settings/">ADMIN: {{myAdminUsername}} : SETTINGS</a></li>
                    <li ng-if="isAdmin"><a href="/#/admin/report/">Report</a></li>
                    <li ng-if="isAdmin"><a href="/#/admin/createSpeaker">Create speaker</a></li>
                    <li ng-if="isAdmin"><a href="/#/admin/search">List speakers</a></li>
                    <li ng-if="!isAdmin"><a href="/#/admin/login">Admin login</a></li>
                    <li ng-if="isAdmin"><a href="/#/" ng-click="adminLogout()">Admin logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<!--start content -->
<div ng-view></div>

<!--end content -->

<!-- inject:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/admin.module.js"></script>
<script src="/js/speaker.module.js"></script>
<!-- endinject -->

<!--[if lt IE 9]>
<script type="text/javascript" src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script type="text/javascript" src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</body>

</html>
