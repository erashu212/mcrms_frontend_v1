 <div class="col-md-6 col-md-offset-3">
<h1>Login for Speaker</h1>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" ng-click="doLogin()" class="btn btn-default">Submit</button>
    <button type="button" ng-click="doResetPassword()" class="btn btn-danger">Reset password</button>
</form>
 </div>
