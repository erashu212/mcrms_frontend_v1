<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="text" ng-model="query" class="form-control"
                       placeholder="Speaker's firstname, lastname, or email">
                <span class="input-group-addon">Search speakers</span>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>UUID</th>
                    <th>EMail</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="speaker in speakers">
                    <td>
                        <a href="#/admin/editSpeaker/{{speaker.UUID}}">{{speaker.UUID}}</a>
                        <a href="/#/speaker/{{speaker.UUID}}" title="preview page">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>
                        <a href="mailto:{{speaker.email}}">{{speaker.email}}</a>
                    </td>
                    <td>{{speaker.firstname}}</td>
                    <td>{{speaker.lastname}}</td>
                    <td>
                        <a href="#/admin/editSpeaker/{{speaker.UUID}}" class="btn btn-success">Edit</a>
                        <button class="btn btn-danger" ng-click="resetPassword(speaker)">Reset password</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
