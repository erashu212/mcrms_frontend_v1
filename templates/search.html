<h1>Search speakers</h1>
<p><input type="text" ng-model="query" placeholder="firstname, lastname, email"></p>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Permalink</th>
        <th>EMail</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="speaker in speakers">
        <td><a href="/#/speaker/{{speaker.UUID}}">/#/speaker/{{speaker.UUID}}</a></td>
        <td>
            <a href="mailto:{{speaker.email}}">{{speaker.email}}</a>
            <button class="btn btn-danger" ng-click="resetPassword(speaker)">Reset password</button>
        </td>
        <td>{{speaker.firstname}}</td>
        <td>{{speaker.lastname}}</td>
    </tr>
    </tbody>
</table>
